<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>කරත්තය - Home Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home Solution</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">මුල් පිටුව</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">භාණ්ඩ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">කරත්තය <span id="cart-count" class="badge bg-danger">${cart.length}</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">අමතන්න</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">කරත්තය</h2>
            <div id="cart-items" class="mb-4">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="checkout()">ගෙවීම</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Home Solution. සියලුම හිමිකම් ඇවිරිණි.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
