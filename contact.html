<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>අමතන්න - ඉලෙක්ට්‍රොනික් භාණ්ඩ වෙළඳසැල</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ඉලෙක්ට්‍රොනික් භාණ්ඩ වෙළඳසැල</h1>
        <nav>
            <ul>
                <li><a href="index.html">මුල් පිටුව</a></li>
                <li><a href="products.html">භාණ්ඩ</a></li>
                <li><a href="contact.html">අමතන්න</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>අප අමතන්න</h2>
        <form>
            <label for="name">නම:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">ඊමේල්:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">පණිවිඩය:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">පණිවිඩය යවන්න</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 ඉලෙක්ට්‍රොනික් භාණ්ඩ වෙළඳසැල. සියලුම හිමිකම් ඇවිරිණි.</p>
    </footer>
</body>
</html>
